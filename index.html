<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syncora - Your Cozy AI Friend</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chatbox {
      background: #2c2c3e;
      padding: 20px;
      border-radius: 15px;
      width: 400px;
      max-height: 600px;
      overflow-y: auto;
    }
    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      padding: 10px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .message {
      margin: 10px 0;
    }
    .user { text-align: right; color: #8be9fd; }
    .bot { text-align: left; color: #ffb86c; }
  </style>
</head>
<body>
  <div class="chatbox" id="chatbox"></div>
  <div style="margin-top: 10px;">
    <input id="messageInput" placeholder="Talk to Syncora âœ¨..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      let input = document.getElementById("messageInput");
      let chatbox = document.getElementById("chatbox");

      let userMsg = input.value;
      if (!userMsg) return;

      chatbox.innerHTML += `<div class="message user">${userMsg}</div>`;
      input.value = "";

      let res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: userMsg})
      });

      let data = await res.json();
      chatbox.innerHTML += `<div class="message bot">${data.reply}</div>`;
    }
  </script>
</body>
</html>
